<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To‑Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="app" role="application" aria-labelledby="appTitle">
            <h1 id="appTitle">My To‑Do List</h1>
            <form id="taskForm" class="input-row" aria-label="Add task form">
                <label for="taskInput" class="visually-hidden">New task</label>
                <input type="text" id="taskInput" name="task" placeholder="Add a new task" autocomplete="off"/>
                <button type="submit" id="addTaskButton" class="btn">Add</button>
            </form>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                <small id="taskCount" class="" aria-live="polite">0 tasks</small>
                <button id="clearCompleted" class="btn secondary">Clear completed</button>
            </div>

            <ul id="taskList" aria-live="polite"></ul>
        </div>

        <script src="script.js" defer></script>
</body>
</html>
